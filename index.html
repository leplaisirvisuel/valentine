<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine üíò</title>

  <style>
    :root{
      --bg1:#0f1020;
      --bg2:#2a0b1d;
      --card:#ffffff10;
      --text:#fff;
      --muted:#ffffffb3;
      --yes:#22c55e;
      --no:#ef4444;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, #ff3d8b33, transparent 60%),
        radial-gradient(900px 500px at 80% 90%, #a855f733, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .card{
      width:min(720px, 92vw);
      padding:28px;
      border-radius:24px;
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid #ffffff1a;
      box-shadow: 0 20px 60px #00000055;
      text-align:center;
      position:relative;
    }

    h1{
      margin:0 0 8px;
      font-size: clamp(26px, 4vw, 40px);
      letter-spacing:.2px;
    }

    p{
      margin:0 0 22px;
      color:var(--muted);
      font-size: clamp(14px, 2vw, 18px);
    }

    .btns{
      position:relative;
      height:160px; /* espace pour que "Non" puisse bouger */
      display:flex;
      justify-content:center;
      align-items:center;
      gap:18px;
      flex-wrap:wrap;
    }

    button{
      border:0;
      padding:14px 22px;
      border-radius:999px;
      font-size:18px;
      font-weight:700;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
    }
    button:active{ transform: scale(.98); }

    #yes{
      background: linear-gradient(135deg, #16a34a, var(--yes));
      color:white;
      box-shadow: 0 10px 24px #22c55e44;
    }
    #yes:hover{ filter:brightness(1.05); }

    /* "Non" bouge donc position absolute dans l'ar√®ne */
    #no{
      background: linear-gradient(135deg, #b91c1c, var(--no));
      color:white;
      position:absolute;
      left:60%;
      top:50%;
      transform: translate(0,-50%);
      box-shadow: 0 10px 24px #ef444444;
      transition: transform .10s linear;
      will-change: left, top;
    }

    .result{
      margin-top:18px;
      display:none;
    }

    .result h2{
      margin:0 0 10px;
      font-size:22px;
      font-weight:900;
    }

    #lovePhoto{
      margin-top:12px;
      max-width:260px;
      width:min(260px, 70vw);
      border-radius:20px;
      box-shadow:0 15px 40px rgba(0,0,0,0.4);
      opacity:0;
      transform:scale(0.8);
      transition: all 0.6s ease;
    }

    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }

    .heart{
      position:absolute;
      font-size:22px;
      opacity:.9;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 10px 10px #00000055);
    }

    @keyframes floatUp{
      from { transform: translateY(0) scale(1); opacity:.95; }
      to   { transform: translateY(-120vh) scale(1.3); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üíò Will you be my valentine </h1>
    <p>a5tar bel behi (üòÑ)</p>

    <div class="btns" id="arena">
      <button id="yes">eyy üòç</button>
      <button id="no">laa üôÉ</button>
    </div>

    <div class="result" id="result">
      <h2>Yesss emwah nhebek !! üíñ</h2>
      <!-- IMPORTANT : mets une image dans le repo qui s'appelle photo.jpg -->
      <img id="lovePhoto" src="photo.jpg" alt="Nous üíò">
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");
    const hearts = document.getElementById("hearts");

    function moveNoButton() {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const padding = 10;
      const maxX = a.width - b.width - padding;
      const maxY = a.height - b.height - padding;

      const x = Math.max(padding, Math.random() * maxX);
      const y = Math.max(padding, Math.random() * maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    // quand la souris approche -> le bouton fuit
    arena.addEventListener("mousemove", (e) => {
      const b = noBtn.getBoundingClientRect();
      const dx = e.clientX - (b.left + b.width / 2);
      const dy = e.clientY - (b.top  + b.height / 2);
      const dist = Math.hypot(dx, dy);
      if (dist < 120) moveNoButton();
    });

    // mobile : si on touche "Non" -> il fuit
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive:false });

    // clic sur "Oui" -> affiche le r√©sultat + photo + coeurs
    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      yesBtn.disabled = true;
      noBtn.disabled = true;

      const photo = document.getElementById("lovePhoto");
      setTimeout(() => {
        photo.style.opacity = "1";
        photo.style.transform = "scale(1)";
      }, 150);

      confettiHearts();
    });

    function confettiHearts() {
      const emojis = ["üíñ","üíò","üíó","üíû","üíï","‚ù§Ô∏è"];
      let count = 0;

      const timer = setInterval(() => {
        for (let i = 0; i < 6; i++) {
          const s = document.createElement("div");
          s.className = "heart";
          s.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          s.style.left = (Math.random() * 100) + "vw";
          s.style.bottom = "-10vh";
          s.style.animationDuration = (2.5 + Math.random() * 1.8) + "s";
          s.style.fontSize = (18 + Math.random() * 18) + "px";
          hearts.appendChild(s);
          setTimeout(() => s.remove(), 5000);
        }

        count++;
        if (count > 18) clearInterval(timer);
      }, 120);
    }

    // position initiale propre
    window.addEventListener("load", () => {
      noBtn.style.left = "60%";
      noBtn.style.top = "50%";
      noBtn.style.transform = "translate(0,-50%)";
    });
  </script>
</body>
</html>
