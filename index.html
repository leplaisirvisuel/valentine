<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine üíò</title>
  <style>
    :root{
      --bg1:#0f1020;
      --bg2:#2a0b1d;
      --card:#ffffff10;
      --text:#fff;
      --muted:#ffffffb3;
      --yes:#22c55e;
      --no:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% 10%, #ff3d8b33, transparent 60%),
                  radial-gradient(900px 500px at 80% 90%, #a855f733, transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .card{
      width:min(720px, 92vw);
      padding:28px;
      border-radius:24px;
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid #ffffff1a;
      box-shadow: 0 20px 60px #00000055;
      text-align:center;
      position:relative;
    }
    h1{
      margin:0 0 8px;
      font-size: clamp(26px, 4vw, 40px);
      letter-spacing:.2px;
    }
    p{
      margin:0 0 22px;
      color:var(--muted);
      font-size: clamp(14px, 2vw, 18px);
    }
    .btns{
      position:relative;
      height:140px; /* espace pour que le "Non" puisse bouger */
      display:flex;
      justify-content:center;
      align-items:center;
      gap:18px;
      flex-wrap:wrap;
    }
    button{
      border:0;
      padding:14px 22px;
      border-radius:999px;
      font-size:18px;
      font-weight:700;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
    }
    button:active{ transform: scale(.98); }
    #yes{
      background: linear-gradient(135deg, #16a34a, var(--yes));
      color:white;
      box-shadow: 0 10px 24px #22c55e44;
    }
    #yes:hover{ filter:brightness(1.05); }

    /* "Non" est positionn√© en absolu pour se d√©placer facilement */
    #no{
      background: linear-gradient(135deg, #b91c1c, var(--no));
      color:white;
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(120px, -50%); /* position initiale un peu √† droite */
      box-shadow: 0 10px 24px #ef444444;
      transition: transform .10s linear; /* fuite rapide */
    }

    .result{
      margin-top:18px;
      font-size:20px;
      font-weight:800;
      display:none;
    }
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      font-size:22px;
      opacity:.9;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 10px 10px #00000055);
    }
    @keyframes floatUp{
      from { transform: translateY(0) scale(1); opacity:.95; }
      to   { transform: translateY(-120vh) scale(1.3); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üíò Veux-tu √™tre ma Valentine ?</h1>
    <p>Choisis bien‚Ä¶ (attention, le ‚ÄúNon‚Äù est un peu timide)</p>

    <div class="btns" id="arena">
      <button id="yes">Oui üòç</button>
      <button id="no">Non üôÉ</button>
    </div>

    <div class="result" id="result">Yesss !! üíñüíñüíñ</div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");
    const hearts = document.getElementById("hearts");

    // place le bouton "Non" √† l'int√©rieur de l'ar√®ne
    function moveNoButton() {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const padding = 12;
      const maxX = a.width - b.width - padding;
      const maxY = a.height - b.height - padding;

      // random position dans l'ar√®ne
      const x = Math.max(padding, Math.random() * maxX);
      const y = Math.max(padding, Math.random() * maxY);

      // position absolue dans l'ar√®ne
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    // d√©tection ‚Äúproche‚Äù : quand la souris approche, il fuit
    arena.addEventListener("mousemove", (e) => {
      const b = noBtn.getBoundingClientRect();
      const dx = e.clientX - (b.left + b.width / 2);
      const dy = e.clientY - (b.top  + b.height / 2);
      const dist = Math.hypot(dx, dy);

      if (dist < 120) moveNoButton(); // seuil de fuite
    });

    // sur mobile : si on tente de toucher "Non", il bouge
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive:false });

    // si elle clique "Oui"
    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      yesBtn.disabled = true;
      noBtn.disabled = true;
      confettiHearts();
    });

    function confettiHearts() {
      const emojis = ["üíñ","üíò","üíó","üíû","üíï","‚ù§Ô∏è"];
      let count = 0;
      const timer = setInterval(() => {
        for (let i=0;i<6;i++){
          const s = document.createElement("div");
          s.className = "heart";
          s.textContent = emojis[Math.floor(Math.random()*emojis.length)];
          s.style.left = (Math.random()*100) + "vw";
          s.style.bottom = "-10vh";
          s.style.animationDuration = (2.5 + Math.random()*1.8) + "s";
          s.style.fontSize = (18 + Math.random()*18) + "px";
          hearts.appendChild(s);
          setTimeout(()=>s.remove(), 5000);
        }
        count++;
        if (count > 18) clearInterval(timer);
      }, 120);
    }

    // position initiale "Non" correcte apr√®s chargement
    window.addEventListener("load", () => {
      // mettre en mode absolu bien dans l'ar√®ne
      noBtn.style.left = "60%";
      noBtn.style.top = "50%";
      noBtn.style.transform = "translate(0,-50%)";
    });
  </script>
</body>
</html>
